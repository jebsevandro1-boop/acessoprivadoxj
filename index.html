  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .loader {
      width: 80%;
      max-width: 300px;
      height: 12px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .loader-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00e6e6, #00b3b3);
      animation: load 2s forwards;
    }

    @keyframes load {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Aguarde... conteúdo carregando<br>Você está sendo redirecionado.</h1>
